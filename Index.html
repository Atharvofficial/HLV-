<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Life Value Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .form-input {
            @apply block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm;
        }
        .btn {
            @apply w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Human Life Value Calculator</h1>
                <p class="text-sm text-gray-500 mt-1">Estimate your maximum eligible life cover.</p>
            </div>
            
            <form id="hlv-form" class="space-y-6">
                <div>
                    <label for="age" class="form-label">Your Age</label>
                    <input type="number" id="age" class="form-input" placeholder="e.g., 30" required>
                </div>
                
                <div>
                    <label for="income" class="form-label">Annual Income (₹)</label>
                    <input type="number" id="income" class="form-input" placeholder="e.g., 1000000" required>
                </div>

                <div>
                    <label for="previous_policy" class="form-label">Previous Sum Assured, if any (₹)</label>
                    <input type="number" id="previous_policy" class="form-input" placeholder="e.g., 5000000" value="0">
                </div>

                <div>
                    <button type="submit" class="btn">Calculate</button>
                </div>
            </form>

            <div id="result" class="hidden mt-8 p-4 bg-indigo-50 border border-indigo-200 rounded-lg text-center">
                <p class="text-sm font-medium text-indigo-800">Your Maximum Eligible Life Cover is:</p>
                <p id="result-value" class="text-3xl font-bold text-indigo-900 mt-2"></p>
                <p id="error-message" class="text-sm text-red-600 mt-1"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('hlv-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user inputs
            const age = parseInt(document.getElementById('age').value);
            const income = parseInt(document.getElementById('income').value);
            const previousPolicy = parseInt(document.getElementById('previous_policy').value) || 0;

            const resultDiv = document.getElementById('result');
            const resultValueP = document.getElementById('result-value');
            const errorMessageP = document.getElementById('error-message');

            // Clear previous results and errors
            resultValueP.textContent = '';
            errorMessageP.textContent = '';

            // Basic validation
            if (isNaN(age) || isNaN(income) || age <= 0 || income <= 0) {
                errorMessageP.textContent = 'Please enter valid age and income.';
                resultDiv.classList.remove('hidden');
                return;
            }

            let multiplier = 0;
            if (age >= 18 && age <= 30) {
                multiplier = 35;
            } else if (age >= 31 && age <= 35) {
                multiplier = 30;
            } else if (age >= 36 && age <= 40) {
                multiplier = 25;
            } else if (age >= 41 && age <= 45) {
                multiplier = 20;
            } else if (age >= 46 && age <= 50) {
                multiplier = 15;
            } else if (age >= 51 && age <= 55) {
                multiplier = 10;
            } else if (age >= 56 && age <= 60) {
                multiplier = 5;
            } else {
                errorMessageP.textContent = 'Age must be between 18 and 60.';
                resultDiv.classList.remove('hidden');
                return;
            }

            let eligibleSumAssured = 0;

            // Special condition for income below 5 Lakhs
            if (income < 500000) {
                eligibleSumAssured = 5000000;
            } else {
                eligibleSumAssured = income * multiplier;
            }

            // Subtract previous policy amount
            let finalEligibleCover = eligibleSumAssured - previousPolicy;

            // Ensure the final cover is not negative
            if (finalEligibleCover < 0) {
                finalEligibleCover = 0;
            }

            // Format the result for readability
            const formatToLakhsOrCrores = (value) => {
                if (value >= 10000000) {
                    return `₹ ${(value / 10000000).toFixed(2)} Crore`;
                } else if (value >= 100000) {
                    return `₹ ${(value / 100000).toFixed(2)} Lakh`;
                } else {
                    return `₹ ${value.toLocaleString('en-IN')}`;
                }
            };
            
            resultValueP.textContent = formatToLakhsOrCrores(finalEligibleCover);
            resultDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
